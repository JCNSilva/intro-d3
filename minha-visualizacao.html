<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Minha Visualização</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Analisando o Volume Percentual de Boqueirão</h2>
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>
    .mychart rect {
      fill: steelblue;
    }

    .mychart rect:hover {
      fill: goldenrod;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script type="text/javascript">
    "use strict"

    function draw(dados) {

        var dados = dados.map((d, i) => d.tipo_mes = (d.mes >= 1 && d.mes <= 6 ? "chuvoso" : "seco"));

      // definicoes de altura e largura do svg e da vis dentro
      var alturaSVG = 400, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45}, // para descolar a vis das bordas do grafico
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

    /*
     * Prepara onde adicionaremos a visualizacao
     */
        var grafico = d3.select('#chart') // cria elemento <svg> com um <g> dentro
          .append('svg')
            .attr('width', larguraVis + margin.left + margin.right)
            .attr('height', alturaVis + margin.top + margin.bottom)
          .append('g') // para entender o <g> vá em x03-detalhes-svg.html
            .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

        /*
         * As escalas
         */
         var xScale = d3.scaleLinear()
            .domain([80, 110])
            .range([0, larguraVis - 250])
            .clamp(true);

        var yScale = d3.scaleLinear()
            .domain([10, 40])
            .range([alturaVis, 25])
            .clamp(true);

        var colorScale = d3.scaleBand()
            .domain([1, 2])
            .range(["blue", "brown"]);

        /*
         * As marcas
         */
        grafico.selectAll('g')
                .data()
                .enter()
                  .append('circle')
                    .attr('cx', d => xScale(d.noventa_percentil))
                    .attr('cy', d => yScale(d.dez_percentil))
                    .attr('r', '3')
                    .attr('fill', d => colorScale(d.tipo_mes));

        /*
         * Os eixos
         */
        grafico.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + alturaVis + ")")
                .call(d3.axisBottom(xScale)); // magica do d3: gera eixo a partir da escala

        grafico.append('g')
                .attr('transform', 'translate(0,0)')
                .call(d3.axisLeft(yScale))  // gera eixo a partir da escala

        grafico.append("text")
          .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
          .text("10-percentil");
    };

    d3.csv('dados/boqueirao-por-mes.csv', function(dados) {
      draw(dados);
    });

  </script>
</body>

</html>
